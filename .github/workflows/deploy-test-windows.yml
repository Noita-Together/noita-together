name: Deploy Windows testing

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn workspace nt-app electron:build
      - run: ls ./nt-app/dist_electron/
